<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../../assets/bootstrap.css"/>
    <script src="../../lib/angular.js"></script>
    <script src="userstorage.js"></script>
    <script src="users.js"></script>
</head>
<body>

<div class="well">
    <h3>Manage users</h3>
    <form>
        <div class="form-group">
            <label for="id">Id: </label>
            <input type="text" value="{{user.id || 'A new user'}}" readonly id="id" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="login">Login: </label>
            <input type="text"  id="login" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text"  id="name" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="birthDate">Date of birth: </label>
            <input type="text"  id="birthDate" class="form-control"/>
        </div>
        <button  ng-disabled="!hasEdits()" class="btn btn-primary">Save</button>
        <button  ng-disabled="!hasEdits()" class="btn btn-warning">Clear</button>
    </form>
</div>

<table class="table table-bordered">
    <tr>
        <th>Id</th>
        <th>Login</th>
        <th>Name</th>
        <th>Date of birth</th>
        <th>Tools</th>
    </tr>
    <tr >
        <td>{{user.id}}</td>
        <td>{{user.login}}</td>
        <td>{{user.name}}</td>
        <td>{{user.birthDate}}</td>
        <td>
            <span  title="Edit" class="glyphicon glyphicon-edit"></span>
            <span  title="Remove" class="glyphicon glyphicon-trash"></span>
        </td>
    </tr>
</table>
</body>
</html>
